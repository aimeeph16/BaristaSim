<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var scene;
        var camera;
        var box;
        var torus;
        var knot;
        var box1;
        var box2;
        var box3;
        var cubes = [];
        var textBlocks = [];
        var target;
        var target2;
        var particleSystem;
        var haloCenter = new BABYLON.Vector3(0, 0, 0);
        
        var objectSelected = false;
        var objectSelecting = false;
        var currentMeshSelected = null;
        var teleportationAllowed;
        
        var createScene = function () {
            scene = new BABYLON.Scene(engine);
            scene.useRightHandedSystem = false;
            scene.collisionsEnabled = true;
            scene.gravity = new BABYLON.Vector3(0, -0.15, 0);
            
            // createCamera();
            // //camera.applyGravity = true;
            // camera.ellipsoid = new BABYLON.Vector3(0.3, 0.6, 0.1);
            // //camera.position = new BABYLON.Vector3(-9.5, 1.2, 7);
            // //camera.checkCollisions = true;

            // Parameters: name, alpha, beta, radius, target position, scene
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 0, 0), scene);

            // Positions the camera overwriting alpha, beta, radius
            camera.setPosition(new BABYLON.Vector3(0, 0, 20));

            // This attaches the camera to the canvas
            camera.attachControl(canvas, true);
        
            var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 3, 0), scene);
            light.instensity = 2;

            // var cafeMesh = BABYLON.SceneLoader.ImportMeshAsync("", "coffee_shop/", "scene.gltf", scene).then((result) => {
            //     for (var i = 0; i < result.meshes.length; i++)
            //     {
            //         var cafe = result.meshes[i];
            //     };
            // });
            
            const cafe = BABYLON.SceneLoader.ImportMeshAsync("", "assets/coffee_shop/", "scene.gltf", scene);

            return scene;
        };
        
        var VJC;
        
        var createCamera = function () {
            camera = new BABYLON.VirtualJoysticksCamera("vrCam", new BABYLON.Vector3(0, 1, 0), scene);
        
            scene.onPointerDown = function () {
                scene.onPointerDown = undefined
                camera.attachControl(canvas, true);
                camera.inputs.attached.virtualJoystick.getLeftJoystick().setJoystickSensibility(0.006);
                camera.inputs.attached.virtualJoystick.getRightJoystick().setJoystickSensibility(0.006);
            }
        };
        
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
